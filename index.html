<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="calc-grid">
        <div class="output">
            <div data-prev-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <!-- 
            Adding data-atr:
            FOR THE RESON ::
            "allow us to store extra information on standard, semantic HTML elements"
        -->
        <button data-all-clear class="span-tow">AC</button>
        <button data-delet>DEL</button>
        <button data-operation id="data-opr">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation id="data-opr">ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation id="data-opr">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation id="data-opr">-</button>
        <button data-number class="point">.</button>
        <button data-number>0</button>
        <button class="span-tow" data-equals>=</button>
    </div>
</body>
</html>
